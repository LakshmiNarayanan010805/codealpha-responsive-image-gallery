<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filter-buttons">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('animals')">Animals</button>
  <button onclick="filterImages('city')">City</button>
</div>

<!-- Gallery Grid -->
<div class="gallery" id="gallery">
  <img src="./nature1.jpg" class="nature" onclick="openLightbox(this)">
  <img src="./n2.jpg" class="nature" onclick="openLightbox(this)">
  <img src="./download.jpg" class="animals" onclick="openLightbox(this)">
  <img src="./a2.jpg" class="animals" onclick="openLightbox(this)">
  <img src="./c1.jpg" class="city" onclick="openLightbox(this)">
  <img src="./c2.jpg" class="city" onclick="openLightbox(this)">
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img">
  <div class="nav">
    <button onclick="changeImage(-1)">&#10094;</button>
    <button onclick="changeImage(1)">&#10095;</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
